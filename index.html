<!DOCTYPE html>
<html>
<script>
    let ws = new WebSocket("ws://localhost:8080/a");
    ws.addEventListener("error", console.log);
    ws.addEventListener("open", () => {
        ws.send("Hello from website!");
    });
    ws.addEventListener("message", (data) => {
        console.log("Got data:", data);
    });
</script>

</html>
